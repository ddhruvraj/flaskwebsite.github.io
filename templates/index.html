<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="static\style_loginpage.css">
</head>
<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="container">
                <div class="form">
                    <h2>Registration Form</h2>
                    <form action="/register" method="POST">
                        <div class="inputbox">
                        <input type="text" name="f_name" placeholder="Firstname">
                    </div>
                    <div class="inputbox">
                        <input type="text" name="l_name" placeholder="Lastname">
                    </div>
                    <div class="inputbox">
                        <input type="text" name="mob_no" placeholder="Mobile Number">
                    </div>
                    <div class="inputbox">
                        <input type="password" name="password" placeholder="password">
                    </div>
                    <div class="inputbox">
                        <input href=login style="font-weight: bolder; color: rgb(240, 153, 153);"  type="submit" placeholder="Login">
                    </div>

                    <!-- <p class="forget">Forgot password?<a href="#">Click Here</a></p>
                    <p class="forget">Don't have an account?<a href="#">Sign Up</a></p> -->
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
